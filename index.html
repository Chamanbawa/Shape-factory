    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/scripts/index.js" type="module"></script>

<body>
    <main>
        <div class="container">
            <div class="center">
                <h2 class="title">Shape Factory</h2>
                <div class="upper">
                    <form>
                        <select name="shape" class="shape" >
                            <option value="" disabled selected hidden>Select Shape</option>

                          <option value="circle" class="circle">Circle</option>
                            <option value="square" class="square">Square</option>
                        </select>
                        <select name="color" class="color">
                            <option value="" disabled selected hidden>Select Color</option>
                            <option value="Orange" class="orange">Orange</option>
                            <option value="Blue" class="blue">Blue</option>
                            <option value="Purple" class="purple">Purple</option>
                            <option value="Pink" class="pink">Pink</option>
                            <option value="Green" class="green">Green</option>
                        </select>
                    </form>
                    <button class="create">Create</button>
                    
                </div>
                <div class="info"><p></p></div>
                <div class="main-box">
                    <div class="middle"></div>
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
